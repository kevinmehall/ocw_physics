<div class='node node-$type'>
<div class='node-date'>
</div>
<div class='node-content'>
<h2><a href='$url'>$title</a></h2>

$body

<table>
<thead>
<tr><th>#</th><th>Title</th></tr>
</thead>
<tbody>
#for $p in $site.all_pages.where(course=$course).where(type='notes').sortby('lecture')
<tr>
<td>$p.lecture</td>
<td><a href='$p.url'>$p.title</a></td>
</tr>
#end for
</tbody>
</table>


<h3>Other materials</h3>
<ul>
#for $p in $site.all_pages.where(course=$course).notwhere(type=['notes', 'course']).sortby('lecture')
<li>
<a href='$p.url'>$p.title</a>
</li>
#end for
</ul>


</div>
</div>
